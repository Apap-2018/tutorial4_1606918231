<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>View All Flights</title>
</head>
<body>
	<h2>Daftar Semua Penerbangan</h2>
	<table border="1" >
		<tr>
			<th>Flight ID</th>
			<th>Flight Number</th>
			<th>Origin</th>
			<th>Destination</th>
			<th>Date (year/month/day)</th>
			<th>Pilot License Number</th>
			<th>Pilot Name</th>
		</tr>
		<tr th:each="flight : ${flight}">
			<td th:text="${flight.id}"></td>
			<td th:text="${flight.flightNumber}"></td>
			<td th:text="${flight.origin}"></td>
			<td th:text="${flight.destination}"></td>
			<td th:text="${flight.time}"></td>
			<td th:text="${flight.pilot.licenseNumber}"></td>
			<td th:text="${flight.pilot.name}"></td>
		</tr>
	</table>
</body>
</html>
