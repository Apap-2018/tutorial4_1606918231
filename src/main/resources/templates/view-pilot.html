<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Detail</title>
		<meta charset="ISO-8859-1">
	</head>
	<body>
		<h1>Data Pilot</h1>
		<h3 th:text="'Pilot License Number : '+ ${pilot.licenseNumber}"></h3>
		<h3 th:text="'Name           : '+ ${pilot.name}"></h3>
		<h3 th:text="'Fly Hour       : '+ ${pilot.flyHour}"></h3>
		<a th:href="@{/flight/add/{licenseNumber}(licenseNumber=${pilot.licenseNumber})}">Add Flight </a><br><br>
		<a th:href="@{/pilot/delete/{id}(id=${pilot.id})}">Delete Pilot</a><br><br>
		<a th:href="@{/pilot/update/{licenseNumber}(licenseNumber=${pilot.licenseNumber})}">Edit Profile</a>
		<br><br>
		<h3>Daftar Flight</h3>
		<table border="1" style="width:300px;">
			<tr>
				<th>Fligh ID</th>
				<th>Flight Number</th>
				<th>Destination</th>
				<th>Origin</th>
				<th>Date (year/month/day)</th>
			</tr>
			<tr th:each="flight : ${pilot.pilotFlight}">
				<td th:text="${flight.id}"></td>
				<td th:text="${flight.flightNumber}"></td>
				<td th:text="${flight.destination}"></td>
				<td th:text="${flight.origin}"></td>
				<td th:text="${flight.time}"></td>
				<td><a th:href="@{/flight/delete/{id}(id=${flight.id})}">Delete</a>
			</tr>
		</table>
	</body>
</html>
