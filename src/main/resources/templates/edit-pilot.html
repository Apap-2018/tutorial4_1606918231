<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Profile</title>
</head>
<body>
	<h2>Edit Profile</h2>
	<form th:action="@{/pilot/update/{licenseNumber}(licenseNumber=${pilot.licenseNumber})}" th:object="${pilot}" method="POST">
		Name: <br>
		<input type="text" name="name" />
		<br>
		Fly Hour: <br>
		<input type="number" name="flyHour" />
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
